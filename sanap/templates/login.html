{% extends "layout.html" %}


{% block flash_messages %}
  <div class="login-message">{{ flash_messages() }}</div>
{% endblock %}


{% block content %}

<div class="login-title">Login credentials</div>

<div class="login-container">

  <form method="POST">
    {{ form.csrf_token }}
    <div class="row">
      {{ form.username.label }} {{ form.username(size=20) }}
    </div>
    <div class="row">
      {{ form.password.label }} {{ form.password(size=20) }}
    </div>
    <input type="submit" value="Go" />
  </form>

</div>

{% endblock content %}
